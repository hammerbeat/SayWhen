<html>
  <head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Permanent+Marker">
    <link rel="stylesheet" href="css/carousel.css">
    <link rel="stylesheet" href="css/customs.css">
    <link rel="shortcut icon" type="image/x-icon" href="/images/favicon.ico">
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
        <div class="page-header">
            <h1 align="center" onclick="window.location.reload()" style="cursor: pointer">Say when!</h1>
        </div>
        </div>
      </div>

      <div class="row">
        <div class="bs-component">
          <div class="jumbotron">
            <div align="center">
              <h1><img src="images/assault.png" height="40px"> Assault</h1>
              <div id="soldierCarousel" class="carousel slide">
                <!-- Carousel items -->
                <div class="carousel-inner"></div>
              </div>
            </div>
              <div style="display: flex; width: 100%; align-content: space-between">
                <div style="display:flex; flex: 2; margin: 10px; flex-direction: column">
                  <div class="panel panel-info">
                    <div class="panel-heading">
                      <h3 class="panel-title">Primary weapon</h3>
                    </div>
                    <div class="panel-body" align="center">
                      <div id="myCarousel" class="carousel slide">
                        <!-- Carousel items -->
                        <div class="carousel-inner"></div>
                      </div>
                    </div>
                  </div>
                  <div style="padding-top: 20px">
                    <div class="panel panel-info">
                      <div class="panel-heading">
                        <h3 class="panel-title">Accessories</h3>
                      </div>
                      <div class="panel-body" align="center">
                        <div class="row">
                          <div class="col-lg-4">
                            <div id="scopeCarousel" class="carousel slide">
                              <!-- Carousel items -->
                              <div class="carousel-inner"></div>
                            </div>
                          </div>
                          <div class="col-lg-4">
                            <div id="at1Carousel" class="carousel slide">
                              <!-- Carousel items -->
                              <div class="carousel-inner"></div>
                            </div>
                          </div>
                          <div class="col-lg-4">
                            <div id="at2Carousel" class="carousel slide">
                              <!-- Carousel items -->
                              <div class="carousel-inner"></div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div style="display: flex; flex: 1; flex-direction: column">
                  <div style="flex: 1; margin: 10px">
                    <div class="panel panel-info">
                      <div class="panel-heading">
                        <h3 class="panel-title">Side arm</h3>
                      </div>
                      <div class="panel-body" align="center">
                        <div id="secondaryCarousel" class="carousel slide">
                          <!-- Carousel items -->
                          <div class="carousel-inner"></div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div style="flex: 1; margin: 10px">
                    <div class="panel panel-info">
                      <div class="panel-heading">
                        <h3 class="panel-title">Specialization</h3>
                      </div>
                      <div class="panel-body" align="center">
                        <div id="specCarousel" class="carousel slide">
                          <!-- Carousel items -->
                          <div class="carousel-inner"></div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div style="display: flex; flex: 1; flex-direction: column ">
                  <div style="flex: 1; margin: 10px">
                    <div class="panel panel-info">
                      <div class="panel-heading">
                        <h3 class="panel-title">Gadget 1</h3>
                      </div>
                      <div class="panel-body" align="center">
                        <div id="gad1Carousel" class="carousel slide">
                          <!-- Carousel items -->
                          <div class="carousel-inner"></div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div style="flex: 1; margin: 10px">
                    <div class="panel panel-info">
                      <div class="panel-heading">
                        <h3 class="panel-title">Gadget 2</h3>
                      </div>
                      <div class="panel-body" align="center">
                        <div id="gad2Carousel" class="carousel slide">
                          <!-- Carousel items -->
                          <div class="carousel-inner"></div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
          </div>
        </div>
      </div>
    </div>
  </body>
    
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="/js/main.js"></script>
</html>
